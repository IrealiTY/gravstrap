name: Gravstrap-4
version: 1.0.0
description: "Gravstrap is a Grav plugin that provides Bootstrap components as shortcodes. All credit goes to Giansimon Diblas"
icon: share-alt
author:
  name: Aleksander Danilov
  email: me@aleksdanilov.com
  url: http://aleksdanilov.com
demo: http://gravstrap.diblas.net/
keywords: bootstrap 4
bugs: https://github.com/giansi/gravstrap/issues
license: MIT

dependencies:
  - shortcode-core
  - { name: grav, version: '~1.1' }

form:
  validation: strict
  fields:
      enabled:
        type: toggle
        label: Plugin status
        highlight: 1
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
